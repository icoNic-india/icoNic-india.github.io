<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>üåê Iconic Blog from private repository</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #181a1b;
            color: #e0e0e0;
            font-family: 'Fira Mono', monospace;
            max-width: 700px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.5);
        }
        h1, h2, h3 {
            color: #7fd962;
        }
        a {
            color: #7fd962;
            text-decoration: underline;
        }
        code, pre {
            background: #232627;
            color: #7fd962;
            padding: 2px 6px;
            border-radius: 4px;
        }
        blockquote {
            border-left: 4px solid #7fd962;
            margin: 1.5em 0;
            padding: 0.5em 1em;
            color: #b2ffb2;
            background: #232627;
        }
        hr {
            border: none;
            border-top: 1px solid #333;
            margin: 2em 0;
        }
        ul {
            margin-left: 1.5em;
        }
        .emoji {
            font-size: 1.2em;
            vertical-align: middle;
        }
    </style>
</head>
